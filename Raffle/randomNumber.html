<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 뽑기</title>

    <!-- Facebook (Common) Open Graph -->
    <meta property="og:type" content="미리보기 종류" />
    <meta property="og:url" content="페이지 URL" />
    <meta property="og:title" content="미리보기 제목" />
    <meta property="og:description" content="미리보기 설명" />
    <meta property="og:image" content="미리보기 이미지 주소" />

    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./css/random.css" type="text/css">
    <link rel="stylesheet" href="./css/share.css" type="text/css">

    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<style>
    .result {
        width: 737px;
        min-height: 70px;
        height: fit-content;
        margin-top: 1rem;
        border: 1px solid #02bb8c;
        border-radius: 12px;
    }

    .result span {
        padding: 1rem 1.5rem;
        font-size: 2rem;
        color: #fc8484;
    }

    .span {
        width: 50px;
        text-align: center;
    }

    .result_box {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        margin-left: 1.5rem;
    }
</style>

<body>
    <div class="main el-center">
        <h1>랜덤 숫자 뽑기</h1>

        <div class="raffle-body">
            <div class="df">
                <div>
                    <!-- number range -->
                    <div class="range df">
                        <h2>숫자 범위 : </h2>
                        <div class="df">
                            <input type="number" id="start-number" value="1" placeholder="시작 숫자">
                            <span>~</span>
                            <input type="number" id="end-number" value="5" placeholder="마지막 숫자">
                        </div>
                    </div>

                    <!-- number count -->
                    <div class="count df">
                        <h2>추첨수 : </h2>
                        <input type="number" value="1" id="result_number" placeholder="뽑을 숫자 개수">

                        <!-- duplicate check -->
                        <div class="duplicate">
                            <label for="duplicate" class="container">
                                <input type="checkbox" id="duplicate" />
                                <span class="checkmark"></span>
                                <p>중복가능</p>
                            </label>
                        </div>

                        <div class="duplicate radio">
                            <label for="one_time" class="container">
                                <input type="radio" id="one_time" name="raffle_type" value="0" checked>
                                <span class="checkmark"></span>
                                <p>한 개씩</p>
                            </label>
                        </div>
                        <div class="duplicate radio  ml0">
                            <label for="at_once" class="container">
                                <input type="radio" id="at_once" name="raffle_type" value="1">
                                <span class="checkmark"></span>
                                <p>한 번에</p>
                            </label>
                        </div>
                        
                    </div>
                </div>
                <!-- get random number button -->
                <button type="button" class="btn btn-number btn-lottery" id="btn-get-number">뽑기</button>
            </div>

            <!-- icons -->
            <div class="icons">
                <span id="btnTwitter" class="link-icon twitter" onclick="shareTwitter();"></span>
                <span id="btnFacebook" class="link-icon facebook" onclick="shareFacebook();"></span>
                <span id="btnKakao" class="link-icon kakao" onclick="shareKakao();"></span>
                <span id="btnBand" class="link-icon band" onclick="shareBand();"></span>
                <span id="btnUrl" class="link-icon url" onclick="shareUrl();"></span>
            </div>

            <!-- result -->
            <div class="result">
                <div class="el-center">
                    <div class="result_box">
                        <!-- <span class="num">10</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="other-raffle">
        <!-- <div class="el-center"> -->
        <h2>랜덤 단어 뽑기</h2>
        <a href="randomWord.html" rel="랜덤 단어 뽑기" class="btn btn-word el-center">Click</a>
        <!-- </div> -->
    </div>

    <div class="dn" id="resultUrl"></div>

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/share.js"></script>
    <script type="text/javascript" src="./js/random.js"></script>
</body>

<script type="module">
    import { startRaffle } from "./js/util.js";


    const btnGetNumber = document.getElementById('btn-get-number');

    if (btnGetNumber) {
        btnGetNumber.addEventListener('click', () => {

            let max = parseInt(document.getElementById('end-number').value);
            let min = parseInt(document.getElementById('start-number').value);

            if (isNaN(max) || isNaN(min)) return alert('숫자만 입력해주세요.')
            if (min > max) [max, min] = [min, max];


            const arr = Array.from({ length: max - min + 1 }, (_, index) => min + index);
            const obj = getObjForStartRaffle(arr);

            if (!obj) return;

            
            document.getElementById('resultUrl').innerHTML = '';
            addValueResultUrl(`${max}-`);
            addValueResultUrl(`${min}-`);
            addValueResultUrl(`${obj.viewNow}-`);
            addValueResultUrl(`${obj.duplicate ? 1 : 0}-`);



            startRaffle(obj)
                .then((result) => {
                    const { arr, count } = result;
                    const resultString = arr.filter((_, index) => count[index] !== 0 ).join("_");
                    addValueResultUrl(resultString);
                    // document.getElementById('resultCount').innerHTML = count;
                    // const checkResult = arr.filter((_, index) => count[index] !== 0 );
                })
                .catch((error) => {
                    console.error(error);
                });
        });
    }
</script>

</html>
